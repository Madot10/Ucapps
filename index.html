    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />

    <link rel="stylesheet" href="src/css/style.css">

    <script src="src/js/Main.js"></script>
    <script src="src/js/indexDB.js"></script>

    
</head>

<body>
    <!-- MODAL ERROR -->
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="errModal">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ERROR! </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Algo pasó...</p>
                    <p>
                        <span id="errText"></span>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <!-- MODAL APP -->
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="appModal">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">¿Qué desea hacer?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addApp()"><i class="fas fa-plus-square"></i>
                         Agregar</button>
                        <a class="btn btn-success" href='#' role="button" id="lkBtton"><i class="fas fa-play"></i> Iniciar</a>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="src/LogoUcapps.png" height="35em" class="d-inline-block align-top" alt="">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link " href="#" onclick="changeScreen('menu')">Mis apps</a>
                <a class="nav-item nav-link" href="#" onclick="changeScreen('catalogo')">Catalogo</a>
            </div>
        </div>
    </nav>


    <div class="app ">
        <div id="loader" style=" display: none"></div>
        <div id="overlay" style=" display: none"></div>

        <!-- MENU SCREEN -->
        <div id="menu" class="screen d-flex flex-wrap justify-content-center">
                <div class="alert alert-success" role="alert">
                        A simple success alert—check it out!
                      </div>
        </div>
    
        <!-- CATALOGO SCREEN -->
        <div id="catalogo" class="screen" style="display: none !important">
            <div class="container text-dark ">
                <h3>Catalogo de Ucapps</h3>
                <div class="list-group" id="list"></div>

            </div>
        </div>


</body>

</html>
